<h1>Hello Angular World!</h1>

<button (click)="backgroundToggle = !backgroundToggle">Toggle</button>

<p [ngClass]="{
  red: backgroundToggle,
  blue: !backgroundToggle
}" >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum, magni?</p>

<p
  [class.blue]="!backgroundToggle"
  [class.red]="backgroundToggle"
>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, illum.</p>
